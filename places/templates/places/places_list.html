{% if not places %}
    <h1 class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">У вас нет ни одного воспоминания</h1>

{% else %}
    {% for place in places %}
        <div id="{{ place.id }}" class="mb-6 py-6 px-8 grid grid-rows-[40px_120px_40px] grid-cols-[auto_140px] gap-4 bg-blue-500 text-white font-sans rounded-md">

            <h2 class="col-span-2 text-xl font-semibold flex justify-center items-center">{{ place.name }}</h2>

            <p class="overflow-hidden line-clamp-5">{{ place.description }}</p>

            <div id="map-{{ forloop.counter }}" class="map-place z-0 rounded-md"
                 latitude={{ place.latitude }} longitude={{ place.longitude }}></div>

            <div class="flex justify-center col-span-2">
                <a href="{% url 'place_detail' place.id %}" id="edit-place"
                   class=" w-2/3 text-black bg-white shadow-xl hover:shadow-none font-sans px-4 py-4 rounded-md inline-flex text-center items-center justify-center">
                    Подробнее
                </a>
            </div>

        </div>
        
    {% endfor %}
{% endif %}
